<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
    </head>
    <body>
	<div class="notification">
			  <div th:if="${param.error}">
              Invalid username and password.
        	  </div>
        	  <div th:if="${param.logout}">
              you have been logged out.
        	  </div>
    </div> 	
	<div class="loginForm">
		<div class="loginTitle">
			<div class="loginTitleText"><h2>Login</h2></div>
		</div>
          <div>
			<form th:action="@{/login}" method="post">
            <div class="usernameInputDiv"><label> Username: <br/> <input class="username" type="text" name="username"/> </label></div>
            <div class="passInputDiv"><label> Password: <br/> <input class="password" type="password" name="password"/> </label></div>
            <div class="loginButtonDiv"><input class="loginButton" type="submit" value="Log In"/></div>
             </form>
		  </div>
		         
     </div>
     </body>    
    <link type="text/css" rel="stylesheet" href="css/main.css"
	th:href="@{/css/main.css}" />
</html>
